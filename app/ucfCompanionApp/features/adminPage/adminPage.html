        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Use the form below to add a new video</p>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form name="sentMessage" id="contactForm" novalidate>
                     <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Enter Video Category:</label>
                            <input class="form-control" name="category" placeholder="Category" type="text" ng-model="AdminPageVM.newVideo.category"><p class="help-block text-danger"></p>
                            
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Enter Video Name:</label>
                            <input class="form-control" name="videoName" placeholder="Video Name" type="text" ng-model="AdminPageVM.newVideo.videoName"><p class="help-block text-danger"></p>
                        </div>
                    </div>
                   
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Video Link:</label>
                            <input class="form-control" name="videoName" placeholder="Video Link" type="text" ng-model="AdminPageVM.newVideo.videoLink"><p class="help-block text-danger"></p>
                        </div>
                    </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Enter Video Transcript:</label>
                            <textarea rows="5" class="form-control" name="transcript" placeholder="Video Transcript" type="text" ng-model="AdminPageVM.newVideo.transcript"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <input type="button" value="Save" ng-click="AdminPageVM.addNewVideo()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
